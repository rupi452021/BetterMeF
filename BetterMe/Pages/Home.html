        $(document).ready(function () {
            bye();

            $("#f2").submit(loginFunction);

        });

        function resetPass() {
            let email = $("#email").val();
            if (email == "") {
                swal("הכנס אימייל");
            }
            else {
                let url = "../api/Users/resetPass?email=" + email;
                ajaxCall("GET", url, "", getSuccessResetPass, getErrorResetPass);
                return false;
            }

        }

        function getSuccessResetPass(data) {
            swal("סיסמתך נשלחה למייל");
        }

        function getErrorResetPass(err) {
            swal("שגיאה בשליחת האימייל");
        }

        function bye() {
            localStorage.clear();
        }

        function loginFunction() {
            let Uemail = $("#email").val();
            let Upass = $("#password").val();
            let url = "../api/Teachers/loginFunc?email=" + Uemail + "&pass=" + Upass;
            ajaxCall("GET", url, "", getSuccessTeacher, getErrorTeacher);
            return false;
        }

        //Teacher
        function getSuccessTeacher(data) {
            console.log(data);
            DataTeacher = data;
            let teacher = JSON.stringify(DataTeacher);
            localStorage.setItem("loggedin", teacher);
            window.location.href = "TeacherClasses.html";
        }

        function getErrorTeacher(err) {
            //alert(err.responseJSON.Message);
            console.log(err);
            let Uemail = $("#email").val();
            let Upass = $("#password").val();
            let url = "../api/Students/loginFunc?email=" + Uemail + "&pass=" + Upass;
            ajaxCall("GET", url, "", getSuccessStudent, getErrorStudent);
            return false;
        }

        //Student

            console.log(data);
            DataStudent = data;
            let student = JSON.stringify(DataStudent);
            localStorage.setItem("loggedin", student);
            window.location.href = "StudentPlanet.html";
        }

        function getErrorStudent(err) {
            // alert(err.responseJSON.Message);
            console.log(err);
            let Uemail = $("#email").val();
            let Upass = $("#password").val();
            let url = "../api/Parents/loginFunc?email=" + Uemail + "&pass=" + Upass;
            ajaxCall("GET", url, "", getSuccessParent, getErrorParent);
            return false;
        }

        //Parent
        function getSuccessParent(data) {
            console.log(data);
            DataParent = data;
            let parent = JSON.stringify(DataParent);
            localStorage.setItem("loggedin", parent);
            window.location.href = "ParentChildren.html";
        }

        function getErrorParent(err) {
            alert(err.responseJSON.Message);
            console.log(err);
        }

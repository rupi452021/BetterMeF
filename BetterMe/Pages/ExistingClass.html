            $(x).hide();
            
            currentRowSec = $(this).closest("tr");
            col1new = currentRowSec.find("td:eq(0)").text(); // get current row 1st TD value
            col2new = currentRowSec.find("td:eq(1)").text(); // get current row 2nd TD

        function Delete() {
            indexP = $(this).attr("id");
            indexP = indexP.split("_");
            index = indexP[1];
            DeleteType = indexP[0];

            switch (DeleteType) {
                case "AddPoints": {
                    let url = "../api/Rules/DeleteCounterPoints";
                    ajaxCall("DELETE", url, JSON.stringify(CounterPointsArr[index]), DeleteRulesSuccess, DeleteAddRulesError);
                    return false;
                    break;
                }
                case "RandomAddPoints": {
                    let url = "../api/Rules/DeleteRandomAddPoints";
                    ajaxCall("DELETE", url, JSON.stringify(RandomAddPointsArr[index]), DeleteRulesSuccess, DeleteAddRulesError);
                    return false;
                    break;
                }
                case "Remark": {
                    let url = "../api/Rules/DeleteRemark";
                    ajaxCall("DELETE", url, JSON.stringify(RemarksArr[index]), DeleteRulesSuccess, DeleteAddRulesError);
                    return false;
                    break;
                }
                case "PrizeWith": {
                    let url = "../api/Rules/DeletePrizeWith";
                    ajaxCall("DELETE", url, JSON.stringify(PrizewithArr[index]), DeleteRulesSuccess, DeleteAddRulesError);
                    return false;
                    break;
                }
                case "PrizeWithOut": {
                    let url = "../api/Rules/DeletePrizeWithOut";
                    ajaxCall("DELETE", url, JSON.stringify(PrizewithOutArr[index]), DeleteRulesSuccess, DeleteAddRulesError);
                    return false;
                    break;
                }
                default: {
                    break;
                }
            }

        }

        function Add1_1() {
            Exists = 0;
            if ($(".lineNew1_1-1").val() != 0 && $(".lineNew1_1-2").val() != 0) {
                //save data
                RandomAddPoints = {
                    IdClass: classId,
                    Comment: $(".lineNew1_1-1").val(),
                    Points: $(".lineNew1_1-2").val()
                };
                for (var i = 0; i < RandomAddPointsArr.length; i++) {
                    if (RandomAddPointsArr[i].Comment == RandomAddPoints.Comment && RandomAddPointsArr[i].Points == RandomAddPoints.Points) {
                        Exists = 1;
                        swal("!החוק קיים כבר במערכת", "", "error");
                    }
                }
                if (Exists == 0) {
                    randomPointsArr.push(RandomAddPoints);
                    $(".Add1_1").hide();
                    $(".Add1_1").removeClass("Add1_1");
